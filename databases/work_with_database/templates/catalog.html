{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            Сортировать по:
            <a href="/catalog?sort=name" class="ml-3">наазванию</a>
            <a href="/catalog?sort=min_price" class="ml-3">начиная с дешевых</a>
            <a href="/catalog?sort=max_price" class="ml-3">начиная с дорогих</a>
        </div>

        <div class="content">
            {% for phone in phones %}
                <div class="phone">
                    <h3><a href="{{ phone.get_absolute_url }}">{{ phone.name }}</a></h3>
                    <div class="mb-3">Стоимость: {{ phone.price }}р.</div>
                    <img src="{{ phone.image }}" />
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
